<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeListEvent)="recipeItemSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeItemSelected; else infoText"
        [recipe]="recipeItemSelected"></app-recipe-detail>
        <ng-template #infoText>Please select the recipe!</ng-template>
    </div>
</div>
